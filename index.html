    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;

      color: #1f2937;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: #2563eb;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header + Nav */
    header {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-weight: 600;
    }
    nav a {
      color: white;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* Main container */
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem 4rem;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
