<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO & Social Meta Tags -->
  <meta name="description" content="Portfolio of Sean G. Sanchez – AI Chatbot Developer & Automation Strategist.">
  <meta property="og:title" content="Sean G. Sanchez – AI Chatbot Developer">
  <meta property="og:description" content="Explore innovative chatbot development and automation strategies.">
  <meta property="og:image" content="https://seangs3590.github.io/Chatbot-portfolio/profile.jpg">
  <meta name="twitter:card" content="summary_large_image">
  
  <title>Sean G. Sanchez – AI Chatbot Developer</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  
  <style>
    /* Basic Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      background: #fff;
    }
    
    /* Color Palette */
    :root {
      --primary-blue: #2980b9;
      --accent-green: #27ae60;
      --light-gray: #f7f7f7;
    }
    
    /* Fixed Navigation Header */
    header.site-header {
      background: var(--light-gray);
      border-bottom: 3px solid var(--primary-blue);
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header.site-header nav a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
      margin: 0 1rem;
      font-size: 1rem;
    }
    header.site-header nav a:hover,
    header.site-header nav a:focus {
      color: var(--accent-green);
    }
    
    /* Hero Banner */
    .hero {
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.125rem;
    }
    
    /* Main Content Container */
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    /* Section Styling */
    section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-left: 5px solid var(--accent-green);
    }
    section h2 {
      font-size: 1.5rem;
      color: var(--primary-blue);
      margin-bottom: 0.75rem;
      border-bottom: 2px solid var(--accent-green);
      padding-bottom: 0.5rem;
    }
    section p {
      margin: 0.75rem 0;
    }
    section ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
      list-style-type: disc;
    }
    
    /* Code Block Styling */
    pre {
      background: #ecf0f1;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    /* Button Styling */
    button {
      background: var(--primary-blue);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: var(--accent-green);
    }
    
    /* Footer */
    footer {
      background: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      margin-top: 2rem;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      header.site-header nav a { margin: 0 0.5rem; }
      main { padding: 0 0.5rem; }
    }
  </style>
</
