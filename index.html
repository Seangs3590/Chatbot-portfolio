<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Split Screen Editor & Preview</title>
  <style>
    /* Reset and basic layout styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    /* Container splits the screen into two halves */
    .container {
      display: flex;
      height: 100vh;
    }
    /* Editor Pane Styling */
    .editor {
      width: 50%;
      padding: 1rem;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .editor h2 {
      margin-bottom: 0.5rem;
    }
    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    .update-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #005ea2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .update-btn:hover {
      background: #0077b3;
    }
    /* Preview Pane Styling */
    .preview {
      width: 50%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .preview h2 {
      margin-bottom: 0.5rem;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Pane: Code Editor -->
    <div class="editor">
      <h2>Code Editor</h2>
      <textarea id="codeArea" placeholder="Type your HTML, CSS, and JavaScript here"></textarea>
      <button class="update-btn" id="updateBtn">Update Preview</button>
    </div>
    <!-- Right Pane: Preview -->
    <div class="preview">
      <h2>Preview</h2>
      <iframe id="previewFrame"></iframe>
    </div>
  </div>

  <script>
    // Grabbing the elements from the DOM
    const codeArea = document.getElementById("codeArea");
    const previewFrame = document.getElementById("previewFrame");
    const updateBtn = document.getElementById("updateBtn");

    // Function to update the preview iframe with code from the editor
    function updatePreview() {
      const code = codeArea.value;
      previewFrame.srcdoc = code;
    }

    // Update preview live on each keystroke and on button click
    codeArea.addEventListener("input", updatePreview);
    updateBtn.addEventListener("click", updatePreview);

    // Sample code to display in the editor initially
    const sampleCode = `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Preview Demo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f9fc;
      color: #333;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      color: #005ea2;
      margin-bottom: 1rem;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>Edit the code on the left, and see changes in real time.</p>
  <script>
    console.log("Live preview active.");
  <\/script>
</body>
</html>`;
    
    // Initialize the code editor with sample code and update the preview
    codeArea.value = sampleCode;
    updatePreview();
  </script>
</body>
</html>
